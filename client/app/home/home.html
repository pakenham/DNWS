<div class="container">
  <h4>Compose</h4>
  <div>
    <textarea name="message" ng-model=$ctrl.message ></textarea>
  </div>
  <div>
    <input type="submit" ng-click="$ctrl.sendTweet($ctrl.message)"/>
  </div>
</div>
<div class="container">
  <h4>Following timeline</h4>
  <ul class="list-group">
    <li ng-repeat="tweet in $ctrl.tweets" class="list-group-item"> <b>{{tweet.User}}</b> : {{tweet.Message}} </li>
  </ul>
</div>
